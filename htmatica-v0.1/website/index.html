<!DOCTYPE html>
<html>

<head>
    <title>MC-Schematic {VERSION}</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script>{ SCRIPT }</script>
</head>

<body>

    <div class="container">
        <header class="topbar">
            <input id="schematic_name" style="margin-left: 5%; height: 55%; width: 30vw;" placeholder="Name schematic">
        </header>

        <aside class="sidebar left-sidebar">
            <img src="blocks/stone" id="block_preview" width="64" height=64>
            <img src="blocks/stone" id="placement_block_img" style="display: none;" width="16" height=16>
            <h3>Blocks ({VERSION})</h3>
            <input id="search" oninput="load_block_pallette()" placeholder="Search blocks">
            <div id="recent"></div>
            <div id="blocks"></div>
        </aside>

        <main class="viewport" id="viewport">
            <canvas src="about:blank" id="canvas" height="1" width="1"></canvas>
        </main>

        <aside class="sidebar right-sidebar">
            <div id="hierachy_container">
                <h3>Hierachy</h3>
                <div id="hierachy"></div>
            </div>
            <div id="inspector_container">
                <h3>Inspect</h3>
                <div id="inspector">
                    <label for="inspect_x">x:</label><input id="inspect_x" type="number" oninput="save_inspection()"><br>
                    <label for="inspect_y">y:</label><input id="inspect_y" type="number" oninput="save_inspection()"><br>
                    <label for="inspect_z">z:</label><input id="inspect_z" type="number" oninput="save_inspection()"><br>
                    <label for="inspect_block_state">block_state:</label><input id="inspect_block_state" oninput="save_inspection()"><br>
                    <label for="inspect_additional">additional:</label><input id="inspect_additional" onchange="save_inspection()"><br>
                    <button onclick="delete_inspected()">Destroy</button>
                </div>
            </div>
            <div id="versions">
                <h3>Versions</h3>
                <progress id="install_status"></progress>
                <div id="installed_versions">

                </div>
                <div id="install_version">
                    <select id="version_selector"></select>
                    <button id="install_version" onclick="install_version_clicked()">Get</button>
                </div>
            </div>
        </aside>

        <footer class="bottombar">
            <img src="static/UI/block.png" class="ui_button" style="filter: invert(1);"
                onclick="place_button_clicked()"></img>
            <div id="position_selector"><input type="number" id="set_pos_x" placeholder="X"><input type="number" id="set_pos_y" placeholder="Y"><input type="number" id="set_pos_z" placeholder="Z"></div>

            <img src="static/UI/exp_schem.png" class="ui_button" onclick="export_schem()"></img>
            <img src="static/UI/exp_json.jpg" class="ui_button" onclick="export_json()"></img>
        </footer>
    </div>
</body>

</html>
